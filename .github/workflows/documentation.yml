name: documentation

on:
  push:
    branches: [main]
    paths:
      - "makefile"
      - "mkdocs.yml"
      - ".github/workflows/documentation.yml"
      - "src/docs/**"
  pull_request:
    branches: [main]
    paths:
      - "makefile"
      - "mkdocs.yml"
      - ".github/workflows/documentation.yml"
      - "src/docs/**"

jobs:
  generate:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: documentation
        run: make install-docs

      - name: publish
        if: ${{ github.event_name == 'push' }}
        run: |
          git config user.name our-github-actions
          git config user.email ericis@users.noreply.github.com
          random_word=`rl -c 1 /usr/share/dict/words`
          branch_name=autodocs_${random_word}
          git checkout -b ${branch_name}
          git add .
          git commit -m 'docs: auto-generate documentation [skip ci]'
          git push --set-upstream origin ${branch_name}
