name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  paths:
    - "mkdocs.yml"
    - "src/docs/**"

jobs:
  generate:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: documentation
        run: |
          make install-docs
          git config user.name our-github-actions
          git config user.email ericis@users.noreply.github.com
          git add .
          git commit -m 'docs: auto-generate documentation [skip ci]'
          git push
